syntax = "proto3";

package jtodo;

import "google/protobuf/empty.proto";

option java_package = "com.pojtinger.felix.hdm.seOne.jtodo.frontend";

service JTodo {
  rpc createTodo(NewTodo) returns (Todo);
  rpc listTodos(google.protobuf.Empty) returns (TodoList);
}

message NewTodo {
  string title = 1;
  string body = 2;
}

message Todo {
  string id = 1;
  string title = 2;
  string body = 3;
}

message TodoList { repeated Todo todos = 1; }